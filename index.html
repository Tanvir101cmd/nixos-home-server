<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        :root {
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.1);
            --glass-highlight: rgba(255, 255, 255, 0.08);
            --text-main: #ffffff;
            --text-sub: rgba(255, 255, 255, 0.6);
            --blur: 40px;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: -apple-system, BlinkMacSystemFont, "SF Pro Display", "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
            -webkit-font-smoothing: antialiased;
        }

        body {
            background-color: #000000;
            /* Deep, liquid aurora background */
            background-image:
                radial-gradient(at 0% 0%, hsla(253,16%,7%,1) 0, transparent 50%),
                radial-gradient(at 50% 0%, hsla(225,39%,30%,1) 0, transparent 50%),
                radial-gradient(at 100% 0%, hsla(339,49%,30%,1) 0, transparent 50%);
            background-size: 200% 200%;
            animation: aurora 15s ease infinite;
            color: var(--text-main);
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            overflow-x: hidden;
        }

        @keyframes aurora {
            0% { background-position: 0% 50%; }
            50% { background-position: 100% 50%; }
            100% { background-position: 0% 50%; }
        }

        .container {
            width: 100%;
            max-width: 1000px; /* Slightly wider for better spacing */
            padding: 40px;
            text-align: center;
            z-index: 10;
        }

        header {
            margin-bottom: 60px;
            position: relative;
        }

        header h1 {
            font-size: 56px;
            font-weight: 700;
            letter-spacing: -0.03em;
            /* Liquid text effect */
            background: linear-gradient(135deg, #fff 0%, #b8b8b8 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }

        header p {
            color: var(--text-sub);
            font-size: 18px;
            margin-top: 10px;
            font-weight: 400;
            letter-spacing: 0.02em;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 24px;
        }

        .card {
            position: relative;
            background: var(--glass-bg);
            /* Ultra-strong blur for that "thick glass" look */
            backdrop-filter: blur(var(--blur)) saturate(180%);
            -webkit-backdrop-filter: blur(var(--blur)) saturate(180%);
            border-radius: 30px;
            padding: 36px 20px;
            text-decoration: none;
            color: inherit;
            transition: all 0.4s cubic-bezier(0.25, 0.8, 0.25, 1);
            border: 1px solid var(--glass-border);
            display: flex;
            flex-direction: column;
            align-items: center;
            overflow: hidden;
        }

        /* The "Liquid" Shine Effect */
        .card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 100%;
            border-radius: 30px;
            background: linear-gradient(180deg, rgba(255,255,255,0.15) 0%, rgba(255,255,255,0) 100%);
            pointer-events: none;
            opacity: 0.5;
        }

        .card:hover {
            transform: translateY(-10px) scale(1.02);
            background: var(--glass-highlight);
            border-color: rgba(255, 255, 255, 0.25);
            /* Colored glow based on hover */
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.5);
        }

        .icon-wrapper {
            width: 80px;
            height: 80px;
            margin-bottom: 24px;
            display: flex;
            justify-content: center;
            align-items: center;
            border-radius: 22px;
            /* Subtle shadow for the icon itself to lift it off the glass */
            box-shadow: 0 8px 20px rgba(0,0,0,0.2);
            transition: transform 0.3s ease;
        }

        .card:hover .icon-wrapper {
            transform: scale(1.1) rotate(3deg);
        }

        .icon-img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            border-radius: 22px;
        }

        .card h2 {
            font-size: 20px;
            font-weight: 600;
            margin-bottom: 8px;
            letter-spacing: -0.01em;
            text-shadow: 0 2px 4px rgba(0,0,0,0.3);
        }

        .card span {
            font-size: 14px;
            color: var(--text-sub);
            font-weight: 500;
        }

        /* Floating background orbs for extra depth */
        .orb {
            position: fixed;
            border-radius: 50%;
            filter: blur(80px);
            z-index: -1;
            animation: float 20s infinite ease-in-out;
            opacity: 0.6;
        }
        .orb-1 {
            width: 400px;
            height: 400px;
            background: #2a2a72;
            top: -100px;
            left: -100px;
        }
        .orb-2 {
            width: 300px;
            height: 300px;
            background: #009ffd;
            bottom: -50px;
            right: -50px;
            animation-delay: -5s;
        }

        @keyframes float {
            0%, 100% { transform: translate(0, 0); }
            50% { transform: translate(30px, 50px); }
        }

        @media (max-width: 600px) {
            header h1 { font-size: 42px; }
            .grid { grid-template-columns: 1fr 1fr; gap: 15px; }
            .container { padding: 20px; }
            .card { padding: 24px 15px; border-radius: 24px; }
            .icon-wrapper { width: 60px; height: 60px; border-radius: 16px; margin-bottom: 15px; }
            .icon-img { border-radius: 16px; }
            .card h2 { font-size: 16px; }
        }
    </style>
</head>
<body>

<div class="orb orb-1"></div>
<div class="orb orb-2"></div>

<div class="container">
    <header>

        <a href="http://100.120.226.4:8080" class="card" target="_blank">

            </div>

        <a href="http://100.120.226.4:8338" class="card" target="_blank">
            <div class="icon-wrapper">

        <a href="http://100.120.226.4:8000" class="card" target="_blank">
            <div class="icon-wrapper">
                <img src="https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/focalboard.svg" alt="Focalboard" class="icon-img">

        <a href="http://100.120.226.4:8888" class="card" target="_blank">
            <div class="icon-wrapper">
                <img src="https://cdn.jsdelivr.net/gh/homarr-labs/dashboard-icons/svg/dozzle.svg" alt="Dozzle" class="icon-img">

        </a>
    </div>
</div>

</body>
</html>
