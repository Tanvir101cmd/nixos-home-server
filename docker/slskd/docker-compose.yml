services:
  slskd:
    image: ghcr.io/slskd/slskd:latest
    container_name: slskd
    environment:
      - SLSKD_REMOTE_CONFIGURATION=true
      - PUID=1000
      - PGID=1000
      - TZ=Etc/UTC
    volumes:
      - ./slskd/config:/config
      - /mnt/Files/Music:/music # This maps your actual music drive into the container
    ports:
      - 5030:5030
      - 5031:5031
    restart: unless-stopped
